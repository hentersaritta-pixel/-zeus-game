<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Odyssey: Space Battle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #ui { position: absolute; top: 10px; left: 10px; color: #00ff00; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>Joker vs Space</h1>
        <p>Controls: WASD to Move | Mouse to Look</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. إعداد المشهد
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x020205);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. الإضاءة
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0x00ff00, 2);
        sunLight.position.set(5, 10, 5);
        scene.add(sunLight);

        const loader = new GLTFLoader();

        // 3. تحميل سفينة الفضاء (ساحة المعركة)
        loader.load('spaceship.glb', (gltf) => {
            const arena = gltf.scene;
            arena.scale.set(10, 10, 10); // تكبير الساحة
            scene.add(arena);
            console.log("Arena Loaded!");
        });

        // 4. تحميل الجوكر (شخصية اللاعب)
        let joker;
        loader.load('joker_joker_show.glb', (gltf) => {
            joker = gltf.scene;
            joker.scale.set(1, 1, 1);
            joker.position.y = 1; // وضعه فوق أرضية السفينة
            scene.add(joker);
            console.log("Joker Loaded!");
        });

        // التحكم بالكاميرا
        const controls = new OrbitControls(camera, renderer.domElement);
        
        // 5. حلقة التحديث (Animation Loop)
        function animate() {
            requestAnimationFrame(animate);
            
            // إضافة دوران بسيط للسفينة لإعطاء تأثير الفضاء
            scene.children.forEach(child => {
                if(child.name === "spaceship") child.rotation.y += 0.001;
            });

            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
